<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign up</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
        <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 des">
                        <img src="gallery/login/SignupIcon.png" id="signupimg" class="responsive">
                        <h2 id="signupname">sign up</h2>
                        <br>
                        <form id="form">
                            
                            <input type="text" id="username" placeholder="Username">
                            <br>
                            <br>
                            <input type="email"  id="Email" placeholder="Email">
                            <br>
                            <br>
                            <input type="password" id="pass" placeholder="Password">
                            <br>
                            <br>
                            <input type="password" id="repass" placeholder="Confirm Password">
                            <br>
                            <br>
                            <br>
                            <h5 id="signupbutton">Sign up</h5>
                        </form>
                        <br>
                        <h6 id="or">Already have an account?</h6>
                
        
                    </div>
                </div>
            </div>
    
</body>
</html>
